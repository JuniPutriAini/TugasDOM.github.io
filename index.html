<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kartu Nama Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 95vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            width: 100%;
            max-width: 950px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-panel,
        .preview-panel {
            flex: 1 1 300px;
        }


        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grup-input {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

      
        #card-preview {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        #card-preview::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        #card-name {
            font-size: 1.8em;
            font-weight: bold;
        }

        #card-title {
            font-size: 1.1em;
            font-style: italic;
            opacity: 0.9;
        }

        #card-contact {
            text-align: right;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-panel">
            <h1>Input Data</h1>
            <div class="grup-input">
                <label for="input-name">Nama Lengkap</label>
                <input type="text" id="input-name" placeholder="cth: Budi Sanjaya" maxlength="20">
            </div>
            <div class="grup-input">
                <label for="input-title">Jabatan</label>
                <input type="text" id="input-title" placeholder="cth: Web Developer" maxlength="25">
            </div>
            <div class="grup-input">
                <label for="input-phone">Nomor Telepon</label>
                <input type="text" id="input-phone" placeholder="cth: 081234567890">
            </div>
            <div class="grup-input">
                <label for="input-email">Email</label>
                <input type="text" id="input-email" placeholder="cth: budi.sanjaya@email.com">
            </div>
        </div>

        <div class="preview-panel">
            <h1>Hasil Kartu Nama</h1>
            <div id="card-preview">
                <div>
                    <div id="card-name">Nama Anda</div>
                    <div id="card-title">Jabatan Anda</div>
                </div>
                <div id="card-contact">
                    <div id="card-phone">Nomor Telepon</div>
                    <div id="card-email">Email</div>
                </div>
            </div>
        </div>
    </div>

    <script>
       
        const pasanganInputOutput = {
            'input-name': 'card-name',
            'input-title': 'card-title',
            'input-phone': 'card-phone',
            'input-email': 'card-email'
        };

        for (let idInput in pasanganInputOutput) {
           
            let inputForm = document.getElementById(idInput);
            let outputKartu = document.getElementById(pasanganInputOutput[idInput]);

            let teksAwal = outputKartu.textContent;

            inputForm.addEventListener('input', function () {
                let isiForm = inputForm.value;

                if (isiForm === '') {
                    outputKartu.textContent = teksAwal;
                } else {
                    outputKartu.textContent = isiForm;
                }
            });
        }

    </script>

</body>

</html>
